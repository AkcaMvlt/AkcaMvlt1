<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Turis Tv</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Redirection Counter -->
<script type="text/javascript">
  var count = 10; // Timer
  var redirect = "https://akcamvlt.github.io/Ayip.io/"; // Target URL

  function countDown() {
    var timer = document.getElementById("timer"); // Timer ID
    if (count > 0) {
      count--;
      timer.innerHTML = "10 Saniye Sonra Acilacak " + count + " seconds."; // Timer Message
      setTimeout("countDown()", 1000);
    } else {
      window.location.href = redirect;
    }
  }
</script>

<div id="master-wrap">
  <div id="logo-box">

    <div class="animated fast fadeInUp">
      <div class="icon"></div>
      <h1>Teşekkürler</h1>
    </div>

    <div class="notice animated fadeInUp">
      <p class="lead">İçerikte Çok Player Var  </p>
      <a class="btn animation" href="javascript:history.back()">&larr; Turis Tv</a>
    </div>

    <div class="footer animated slow fadeInUp">
      <p id="timer">
        <script type="text/javascript">
          countDown();
        </script>
      </p>
      <p class="copyright">&copy; Turis Tv</p>
    </div>

  </div>
  <!-- /#logo-box -->
</div>
<!-- /#master-wrap -->
<!-- partial -->
  
</body>
</html>
